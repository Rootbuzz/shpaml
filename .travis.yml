env:
  global:
    - DJANGO_SETTINGS_MODULE=test_project.settings
  matrix:
    - DJANGO=1.2
    - DJANGO=1.3
    - DJANGO=1.4
    - DJANGO=1.5
    - DJANGO=1.6
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=1.2
    - python: "3.3"
      env: DJANGO=1.3
    - python: "3.3"
      env: DJANGO=1.4
install:
  - pip install django==${DJANGO}
  - pip install .
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
script: python test_project/manage.py test djangoshpaml_tests
